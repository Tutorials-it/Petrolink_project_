<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetroLink - Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('assets/img/p8.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: moveBg 10s ease infinite;
      color: #fff;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      overflow: hidden;
      backdrop-filter: blur(12px);
      width: 900px;
      max-width: 95%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .left-section {
      flex: 1;
      background: rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .left-section img {
      width: 180px;
      margin-bottom: 20px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .left-section h2 {
      color: #023752;
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .left-section p {
      color: #120e05;
      font-size: 15px;
      line-height: 1.6;
    }

    .right-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255,255,255,0.2);
    }

    .right-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #043072;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.85);
      color: #333;
      transition: 0.3s;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 8px rgba(255,102,0,0.5);
    }

    button {
      background-color: #0037ff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 17px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4500;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 13px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        width: 95%;
      }
      .left-section {
        display: none;
      }
      .right-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left section -->
    <div class="left-section">
      <img src="https://cdn-icons-png.flaticon.com/512/2967/2967898.png" alt="Petrol Pump Logo">
      <h2>Join PetroLink</h2>
      <p>Sign up to explore nearby petrol pumps, rest stops, and exclusive services on the go!</p>
    </div>

    <!-- Right section -->
    <div class="right-section">
      <h2>Create Your Account</h2>
      <input type="text" id="username" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <button onclick="registerUser()">Register</button>
      <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <div class="footer">
    Â© 2025 PetroLink | Powering Every Journey ðŸš—â›½
  </div>

  <script>
    function registerUser() {
      let name = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirm = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirm) {
        alert("Please fill all fields!");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.some(u => u.email === email)) {
        alert("User already exists!");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
